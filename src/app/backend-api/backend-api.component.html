<div>
  <div>
    <div *ngIf="!booleanData && !status" class="alert alert-warning">
      <h1 style="text-align: center">{{ error }}</h1>
    </div>
    <div *ngIf="!booleanData && status" class="alert alert-warning">
      <h1 style="text-align: center; font-weight: bold">{{ error }}</h1>
      <h1 style="text-align: center; font-weight: bold">{{ errorMsg }}</h1>
    </div>
    <!-- <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      <span class="sr-only">Loading...</span>
    </button>
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      Loading...
    </button> -->
  </div>
  <div *ngIf="booleanData">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of apiData.data.list">
          <td>{{ item._id }}</td>
          <td>{{ item.fullName }}</td>
          <td>{{ item.emailId }}</td>
          <td *ngIf="item.usertype == 'U'">user</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
