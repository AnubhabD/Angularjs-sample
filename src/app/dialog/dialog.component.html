<h2
  style="text-align: center; text-decoration: underline; font-size: 35px"
  mat-dialog-title
>
  {{ data.props1 }}
</h2>

<mat-dialog-content class="mat-typography">
  <h3 style="text-decoration: underline">{{ data.props2 }}:-</h3>
  <p>Title : {{ Titles }}</p>
  <p>Description : {{ Desc }}</p>
  <p>Footer : {{ Footers }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
